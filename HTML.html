<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Switch Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="language-switch">
    <img src="https://flagcdn.com/w20/gb.png" alt="English" id="englishBtn" class="flag">
    <img src="https://flagcdn.com/w20/sa.png" alt="Arabic" id="arabicBtn" class="flag">
  </header>

  <main>
    <!-- English Content -->
    <div id="englishContent" class="content active">
      <h1>Welcome to Koffee Cherry ☕</h1>
      <p>Enjoy our delicious coffee and relaxing atmosphere.</p>
    </div>

    <!-- Arabic Content -->
    <div id="arabicContent" class="content" dir="rtl">
      <h1>مرحبًا بكم في كوفي تشيري ☕</h1>
      <p>استمتعوا بقهوتنا اللذيذة وجوّنا الهادئ.</p>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
